<!-- formularios template driven -->
<div class="row">
  <div class="col-6">
<form #formulario="ngForm" novalidate (ngSubmit)="(formulario)">
  <div class="form-group">
  <label>Email</label>
  <input
      ngModel
      #email="ngModel"
      required
      type="email"
      name="email"
    email
    [ngClass]="{'is-invalid' : email.touched && email.invalid}">
  <button type="submit" [disabled]="formulario.invalid">
    Enviar
  </button>
  <input type="reset" value="Reset">
</div>
</form>
</div>
<div class="col-6">
  <h3>
    Informadoin del formulario
  </h3>
  <ul>
    <li>
      value: {{formulario.value | json}}
    </li>
    <li>
      value: {{formulario.valid}}
    </li>
    <li>
      submitted: {{formulario.submitted}} <!--  si se ha apretado enviar -->
    </li>
    <li>
      pristine: {{formulario.pristine}} <!--  primer tecla -->
    </li>
    <li>
      untouch: {{formulario.touched}} <!--  primer tecla -->
    </li>
    <li>
      email: {{email.errors | json}} <!--  primer tecla -->
    </li>
  </ul>
</div>
</div>
